---
applications:
  - name: splinter
    buildpack: https://github.com/cloudfoundry/nodejs-buildpack
    command: node app.js
    memory: 64M
    instances: 1
    services:
      - my-mongodb
      - my-rabbitmq
      - my-mysql
      - my-redis
    routes:
      - route: splinter-test.cfapps.io
    env:
      OPTIMIZE_MEMORY: true
