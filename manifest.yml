---
applications:
  - name: splinter
    # buildpack: https://github.com/cloudfoundry/nodejs-buildpack#v1.6.24
    command: node app.js
    memory: 64M
    instances: 1
    services:
      - my-mongodb
      - my-mysql
      - my-postgres
      - my-rabbitmq
      - my-redis
    routes:
      - route: splinter.cfapps.io
    env:
      CONF: config-sample.json
      NODE_MODULES_CACHE: false
      NODE_VERBOSE: true
      # NPM_CONFIG_LOGLEVEL: silly
      OPTIMIZE_MEMORY: true
