---
applications:
  - name: splinter
    command: node src/server.js
    memory: 256M
    instances: 1
    services:
      - my-mongodb
      - my-mysql
      - my-postgres
      - my-rabbitmq
      - my-redis
    routes:
      - route: splinter.cfapps.io
    env:
      CONFIG: sample-config.yml
      NODE_MODULES_CACHE: false
      NODE_VERBOSE: true
      OPTIMIZE_MEMORY: true
